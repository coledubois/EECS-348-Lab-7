<!DOCTYPE html>
<html>

    <head>
        <h1>Practice 3: Password Verification</h1>
    </head>

    <body>
        <p>Check if your two passwords are the same!</p>
        First Password: <input type="text" id="password1" value=""> <br>
        Second Password: <input type="text" id="password2" value=""> <br>

        <script>
            function check_password() {
                var password1 = document.getElementById("password1").value;
                var password2 = document.getElementById("password2").value;

                if (password1.length < 8) {
                    alert("The length of the first password is less than 8 letters!")
                } else if (password2.length < 8) {
                    alert("The length of the second password is less than 8 letters!")
                } else if (password1 != password2) {
                    alert("Two passwords don't match!")
                } else {
                    alert("Everything is good!")
                }
            }
        </script>

        <button onclick="check_password()">Verify Your Passwords</button> <br>
    </body>


</html>
